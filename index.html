<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Proiect</title>
    
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <div class="auth-buttons">
            <button id="login-btn" onclick="openLoginForm()">Login</button>
            <button id="signup-btn" onclick="openSignupForm()">Register</button>
        </div>
    </header>

        <!-- Login popup -->

        <div class="overlay" id="overlay" onclick="closeModals()"></div>
        <div class="modal" id="login-modal">
            <button class="exit-button" onclick="closeModals()">X</button>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    <!-- Signup popup -->

<div class="center">
</div>
<div class="popup">
    <div class="close-btn">&times;</div>
    <div class="form">
        <h2>Register</h2>

        <div class="form-element">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>

        <div class="form-element">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"required>
        </div>

            <div class="form-element">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Username"required>
            </div>

            <div class="form-element">  
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Password"required>
            </div>

            <div class="form-element">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email"required>    
            </div>

            <div class="form-element">
                <button type="submit">Submit</button>
            </div>
    </div>
</div>
    
<script>
    function openLoginForm() {
    document.getElementById('login-modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function openSignupForm() {
    document.getElementById('signup-modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function closeModals() {
    document.getElementById('login-modal').style.display = 'none';
    document.getElementById('signup-modal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
}
</script>



</body>
</html>
